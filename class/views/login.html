<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" media="screen" />
  </head>

  <body>

    <div class="login-signup l-attop" id="login">

      <div class="login-signup-title">
        Inicia sesión
      </div>

      <div class="login-signup-content">
          <div class="input-name">
            <h2>Usuario</h2>
          </div>

          <input type="text" name="username" value="" class="field-input" id="username-login" />

          <div class="input-name input-margin">
            <h2>Contraseña</h2>
          </div>

          <input type="password" name="password" class="field-input" id="password-login" />

          <div class="input-r">

            <div class="check-input">
              <input type="checkbox" id="rememberme" name="rememberme" checked="true" class="checkme" id="rememberme-login" />
              <label class="remmeberme-blue" for="rememberme"></label>
            </div>

            <div class="rememberme"><label for="rememberme">Recuerdame</label></div>

          </div>

          <button onclick="javascript:login();" class="submit-btn" id="button-login">Entrar</button>

          <p id="login-error" class="error"></p>

          <div class="forgot-pass">
            <a href="/forgotPassword"></a>
          </div>
      </div>
    </div>
    
    
    <div class="login-signup s-atbottom" id="signup">

      <div class="login-signup-title">
        Crea una cuenta
      </div>

      <div class="login-signup-content">

          <div class="input-name">
            <h2>Usuario</h2>
          </div>

          <input type="text" name="username" value="" class="field-input" id="username-signup" />

          <div class="input-name input-margin">
            <h2>E-Mail</h2>
          </div>

          <input type="email" name="email" value="" class="field-input" id="email-signup" />

          <div class="input-name input-margin">
            <h2>Contraseña</h2>
          </div>

          <input type="password" name="password" value="" class="field-input" id="password-signup" />
      
          <button onclick="javascript:signup();" class="submit-btn">Entrar</button>

          <p id="signup-error"></p>

      </div>
    </div>
    <script src="/static/js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
  </body>
</html>
