<body>
  <div id="container">
    <div id="header">
      <div id="logo">Chats!</div>

      <div id="banner"></div>
      <div id="info">
        <div class="big_title">Email Confirmation</div>

      <div id="verify">
        <a onclick="verify('{{user}}','{{token}}');"">Verify Your Email</a>

    </div>
  </div>
